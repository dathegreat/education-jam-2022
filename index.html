<!DOCTYPE html>
<head>
</head>
<body>
    <center>
        <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black"></canvas>
        <div id="matrixInput">
            <label for="[0,0]">[0,0]</label>
            <input type="text" id="[0,0]" name="[0,0]"><br><br>
            <label for="[0,1]">[0,1]</label>
            <input type="text" id="[0,1]" name="[0,1]"><br><br>
            <label for="[1,0]">[1,0]</label>
            <input type="text" id="[1,0]" name="[1,0]"><br><br>
            <label for="[1,1]">[1,1]</label>
            <input type="text" id="[1,1]" name="[1,1]"><br><br>
            <button id="matrixSubmit">Transform</button>
        </div>
        <div id="options">
            <label for="grid"> Enable Grid </label><br>
            <input type="checkbox" id="grid" name="grid" value="true">
            <label for="imageInput">Upload Image</label> 
            <input id="imageInput" type="file" accept="image/*">
        </div>
    </center>
    <script src="main.js"></script>
</body>
